<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
    <div class="center">
      <img class="qrcode" src="images/image-qr-code.png">
      <div class="msg-inf" >
        <h1 class="fonteh1" >Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/marcosvsantosz">Marcos Vinicius</a>.
    </div>
  
</body>
</html>
